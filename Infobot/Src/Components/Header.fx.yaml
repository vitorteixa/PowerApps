Header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: |
        =60
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    rect_titleHome_1 As rectangle:
        BorderColor: =RGBA(140, 139, 137, 1)
        BorderThickness: =1
        Fill: =RGBA(255, 255, 255, 1)
        Height: =60
        Width: =1366
        ZIndex: =1

    img_usuário_2 As image:
        BorderColor: =RGBA(233, 232, 231, 1)
        BorderThickness: =0.5
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        Height: =50
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(0, 0, 0, 0)
        Image: =User().Image
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedFill: =RGBA(0, 0, 0, 0)
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
        RadiusTopLeft: =50
        RadiusTopRight: =50
        Width: =50
        X: =(rect_titleHome_1.Width- Self.Width)-5
        Y: =5
        ZIndex: =2

    lbl_userName_Home_1 As label:
        Color: |-
            =ColorValue("#71777A")
        DisabledColor: =RGBA(200, 198, 196, 1)
        Height: =60
        Size: =12
        Text: =User().FullName
        Width: =255
        X: =img_usuário_2.X-Self.Width
        ZIndex: =3

    img_usuário_3 As image:
        BorderColor: =RGBA(233, 232, 231, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =0.5
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        Height: =45
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(0, 0, 0, 0)
        Image: =logoConcert
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =238
        Y: =8
        ZIndex: =4

